# language setting
language: node_js

build_image: drydock/u12nod:prod
# Version number
node_js:
 - 4.2.3
# Path to output test report
env:
 - XUNIT_FILE=shippable/testresults/result.xml

install:
 - source ~/.nvm/nvm.sh && nvm install 4.2.3
 - node --version
 - ifconfig docker0
 - npm config set registry http://registry.npmjs.org/
 - docker stop apiServer
 - docker rm apiServer
 - docker run -d -p 127.0.0.1:3002:3002 --name apiServer tetsuoharano/node-web-app
 - curl 127.0.0.1:3002

# Create directories for test and coverage reports
before_script:
 - mkdir -p shippable/testresults
 - mkdir -p shippable/codecoverage
 - npm install -g grunt-cli grunt

script:
 - npm run testall
 - docker logs apiServer
 - docker port apiServer
 - docker-machine ls

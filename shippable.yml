# language setting
language: node_js

# Version number
node_js:
 - 4.2.3
# Path to output test report
env:
 - XUNIT_FILE=shippable/testresults/result.xml

build:
  integrations:
    hub:
      - integrationName: web-snapask
        type: docker
        branches:
          only:
            - master
  pre_ci_boot:
    image_name: tetsuoharano/web-snapask-main
    image_tag: latest
    pull: true
    options: "-e HOME=/root"
  pre_ci:
    - node --version

  ci:
    - npm install
    - ./bootstart.sh
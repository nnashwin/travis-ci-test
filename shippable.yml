# language setting
language: node_js

build_image: shippableimages/ubuntu1204_nodejs
# Version number
node_js:
 - 4.2.3
# Path to output test report
env:
 - XUNIT_FILE=shippable/testresults/result.xml

install:
 - docker info
 - node --version
 - npm config set registry http://registry.npmjs.org/

# Create directories for test and coverage reports
before_script:
 - mkdir -p shippable/testresults
 - mkdir -p shippable/codecoverage
 - docker run -d -p 0.0.0.0:3002:3002 --name apiServer tetsuoharano/node-web-app
 - docker logs apiServer
 - docker port apiServer
 - curl 0.0.0.0:3002
 - docker ps -l
 - npm install -g grunt-cli grunt

ci:
 - docker run -d -p 127.1.1.1:3002:3002 --name apiServer tetsuoharano/node-web-app
 - docker logs apiServer
 - docker port apiServer
 - docker ps -l
# language setting
language: node_js

build_image: drydock/u12nod:prod
# Version number
node_js:
 - 4.2.3
# Path to output test report
env:
 - XUNIT_FILE=shippable/testresults/result.xml

build:
  pre_ci_boot:
    image_name: tetsuoharano/web-snapask-main
    image_tag: latest
    pull: true
    options: "-e HOME=/root"

  integrations:
    hub:
      - integrationName: web-snapask
        type: docker
        branches:
          only:
            - master

  pre_ci:
    - node --version

  ci:
    - ./bootstart.sh

  cache: true

  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules 
